{% set titles = __SELF__.title %}

            <a class="menu-button" href="#menu" title="Show navigation"><span class="fas fa-share-alt"></span></a>
            <a class="menu-button" href="#0" title="Hide navigation"><span class="fas fa-share-alt"></span></a>
                {% for title in titles%}

                    <a href="#menu">
                        <span>{{ title.id }}</span>
                    </a>
                    </li>
                {% endfor%}
</div>
