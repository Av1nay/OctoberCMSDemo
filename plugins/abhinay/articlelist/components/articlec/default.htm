{% set articles = __SELF__.articles %}
{% set properties = __SELF__.properties %}



<script type="text/javascript">
    var articles = '{{ articles }}'
    var getfeaturedImage = '{{ properties["featuredImage"] }}'
    var getImageOrientation = '{{ properties["imageOrientation"] }}'
</script>


<div id="getFeaturedImage"></div>
{% for article in articles%}
<div class="row m-b-md">

    <div id="bodySection" class="{% if properties['featuredImage'] == 'yes'%}
            col-lg-8 col-md-8 col-sm-8

        {% else %}
            col-lg-12 col-md-12 col-sm-12
        {% endif %}">
        <h3>{{ article.post_title }}</h3>
        {{ article.post_body|raw }}

    </div>
    {% if properties['featuredImage'] == 'yes'%}
    <div id="imageSection" class="col-lg-4 col-md-4 col-sm-4">
        <img src="{{ article.featured_image.getPath() }}" alt="" style="height: 250px; width: 200px;">
    </div>
    {% endif %}
</div>

{% endfor %}
